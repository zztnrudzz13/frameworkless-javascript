name: Appleclone-Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Check node version
        run: node -v
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Build
        run: npm run build
      - name: zip create
        run: zip -qq -r ./apple-build.zip --include **dist*
        shell: bash
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Upload to S3
        run: |
          aws s3 cp --region ap-northeast-2 ./apple-build.zip s3://myapplebucket/apple-build.zip
      - name: Deploy
        run: aws deploy create-deployment
          --application-name apple-codedeploy
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name apple-codedeploy-group
          --s3-location bucket=myapplebucket,bundleType=zip
